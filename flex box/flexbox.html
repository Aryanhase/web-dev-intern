<!DOCTYPE html>
<html>
<head>
  <title>Flexbox Image Gallery</title>
  <style>
    .container {
      display: flex; /* Use flexbox for layout */
      justify-content: space-around; /* Space images evenly */
    }

    img {
      width: 200px; /* Set a consistent width for images */
      margin: 10px; 
    }
  </style>
</head>
<body>

  <div class="container">
    <div>
      <img src="image1.jpg" alt="Image 1"> 
      <p>Image 1</p>
    </div>
    <div>
      <img src="image2.jpg" alt="Image 2">
      <p>Image 2</p>
    </div>
    <div>
      <img src="image3.jpg" alt="Image 3">
      <p>Image 3</p>
    </div>
  </div>

</body>
</html>
